<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot Sample2-4</title>
</head>

<body>
  <h1>Janken GAME!</h1>
  <!--th:ifと書くと条件文を表す．この例の場合，kakeruResultが
      返ってきたとき(nullでないとき)だけdivを表示する
    th:ifのように対象がthymeleafの変数であることを示している場合は"["で囲まなくて良い-->
  <div th:if="${kakeruResult}">
    Hi：[[${kakeruResult}]]
  </div>
</body>

</html>
